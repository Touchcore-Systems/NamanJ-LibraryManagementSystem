<p class="h3 text-center font-weight-bold m-5">Available Books</p>

<div class="container-fluid">
    <div class="search-container ml-5">
        <mat-form-field appearence="fill">
            <input matInput placeholder="Search book..." autocomplete="off" (keyup)="filterData($event)">
        </mat-form-field>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table matSort [dataSource]="BookList">

            <!-- Id Column -->
            <ng-container matColumnDef="b_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.b_id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="b_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.b_name}} </td>
            </ng-container>

            <!-- Author Column -->
            <ng-container matColumnDef="b_author">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
                <td mat-cell *matCellDef="let element"> {{element.b_author}} </td>
            </ng-container>

            <!-- Quantity Column -->
            <ng-container matColumnDef="b_quantity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                <td mat-cell *matCellDef="let element"> {{element.b_quantity}} </td>
            </ng-container>

            <!-- Request Column -->
            <ng-container matColumnDef="Request">
                <th mat-header-cell *matHeaderCellDef> Request </th>
                <td mat-cell *matCellDef="let element">
                    <button class="btn btn-success btn-sm" (click)="requestBook(element)">
                        Request
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="availableBooks"></tr>
            <tr mat-row *matRowDef="let row; columns: availableBooks;"></tr>
        </table>
        <table>
            <tr *ngIf="isEmpty">
                <td class="text-center">
                    No books are available at the moment!
                </td>
            </tr>
        </table>
        <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 50]" aria-label="Select page">
        </mat-paginator>
    </div>
</div>
