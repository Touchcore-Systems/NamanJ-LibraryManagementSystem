<p class="h3 text-center font-weight-bold m-5">My Books</p>

<div class="container-fluid">
    <div class="search-container ml-5">
        <mat-form-field appearence="fill">
            <input matInput placeholder="Search book..." autocomplete="off" (keyup)="filterData($event)">
        </mat-form-field>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table matSort [dataSource] = "StudentBooks">

            <ng-container matColumnDef="tId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> T. Id </th>
                <td mat-cell *matCellDef="let element">
                    {{element.tId}}
                </td>
            </ng-container>

            <ng-container matColumnDef="bName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Book Name </th>
                <td mat-cell *matCellDef="let element">
                    {{element.bName}}
                </td>
            </ng-container>

            <ng-container matColumnDef="bAuthor">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
                <td mat-cell *matCellDef="let element">
                    {{element.bAuthor}}
                </td>
            </ng-container>

            <ng-container matColumnDef="DateOfSubmission">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Submission Date </th>
                <td mat-cell *matCellDef="let element">
                    {{element.dateOfSubmission | date:'short'}}
                </td>
            </ng-container>

            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <button class="btn btn-outline-primary btn-sm" (click)="returnBook(element)">
                        Return Book
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="stBooks"></tr>
            <tr mat-row *matRowDef="let row; columns: stBooks;"></tr>
        </table>
        <table>
            <tr *ngIf="isEmpty">
                <td style="text-align: center;">
                    No books are issued on your account!
                </td>
            </tr>
        </table>
        <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 50]" aria-label="Select page">
        </mat-paginator>
    </div>
</div>
